<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Login AWS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-entrada">
        <h2>Login AWS</h2>
        <form action="https://aws.amazon.com" method="POST">
            <div class="input">
                <label for="usuario">Usu√°rio:</label>
                <input type="texto" id="usuario" name="usuario" required>
            </div>
            <div class="entrada">
                <label for="senha">Senha:</label>
                <input type="senha" id="senha" name="senha" required>
            </div>
            <button type="entrar">Entrar</button>
        </form>
    </div>
</body>
</html>
