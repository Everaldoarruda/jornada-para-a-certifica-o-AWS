<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <script src="js/login.js" defer></script>
        <title>Login</title>
    </head>
    <body>
        <header>
            <img src="./img/jornada.png" alt="logo">
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="cadastro.html">Cadastro</a></li>
                    <li><a href="simulado.html">Quiz/Simulado</a></li>
                    <li><a href="jornada.html">Jornada</a></li>
                </ul>
            </nav>
        </header>
        <main class="main-login">
            <div class="login-entrada">
                <h2>Login Jornada AWS</h2>
                <form action="" method="POST">
                    <div class="input">
                        <label for="usuario">Usuário:</label>
                        <input type="texto" id="usuario" name="usuario" required>
                    </div>
                    <div class="entrada">
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" required>
                    </div>
                    <button type="entrar">Entrar</button>
                </form>
            </div>

            <div class="cadastro-link">
                <p>Não tem uma conta? <a href="./cadastro.html">Cadastre-se</a></p>
            </div>

        </main>
        <footer>
            <section>
                <h4>Sobre</h4>
                <ul>
                    <li>Termos de uso</li>
                    <li>Politica de Privacidade</li>
                </ul>
            </section>
            <section>
                <h4>Recursos</h4>
                <li>Ajuda</li>
            </section>
            <section>
                <h4>Redes Sociais</h4>
                <img src="img/InstagramLogo.png" alt="Link Instagram" width="40px">
                <img src="img/facebookLogo.png" alt="Link Facebook" width="40px">
                <img src="img/youtubeLogo.png" alt="Link YouTube" width="40px">
            </section>
        </footer>
    </body>
</html>
